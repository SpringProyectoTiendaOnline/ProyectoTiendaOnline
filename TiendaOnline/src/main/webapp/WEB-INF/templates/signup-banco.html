<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Añadir Banco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container my-5">
		<h3>Añadir Banco</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<div id="aviso"></div>
					<!-- th:action="@{/Banco/create-banco/{idCliente}(idCliente=${Cliente.idCliente})}" -->
					<form action="#" th:object="${Banco}" method="post" id="addBanco">
						<div class="row">
							<input type="hidden" id="idCliente"
								th:value="${session.idUsuario}">
							<div class="form-group col-md-8">
								<label for="nombre" class="col-form-label">Nombre de
									Banco: </label> <input type="text" th:field="*{nombre}"
									class="form-control" id="nombre" name="nombre"
									placeholder="Nombre de Banco" pattern="[A-Za-z]{3,40}"
									title="Sólo letras Tamaño mínimo: 3. Tamaño máximo: 40" required>
							</div>


							<div class="form-group col-md-8">
								<label for="numTarjeta" class="col-form-label"> Número
									de Tarjeta : </label> <input type="text" th:field="*{numTarjeta}"
									class="form-control" id="numTarjeta" name="numTarjeta"
									minlength="15" maxlength="19"
									placeholder="Ejemplo: xxxx xxxx xxxx xxxx" 
									pattern="[0-9]{15,19}" required>
								<div id="errorNumBanco"></div>
							</div>


							<div class="form-group col-md-8">
								<label for="titular" class="col-form-label"> Titular : </label>
								<input type="text" th:field="*{titular}" class="form-control"
									id="titular" name="titular" placeholder="Titular"
									pattern="[A-Za-z]{3,40}"
									title="Sólo letras Tamaño mínimo: 3. Tamaño máximo: 40" required>
							</div>

							<div class="form-group col-md-8">
								<label for="codSeguridad" class="col-form-label">Código
									de Seguridad : </label> <input type="text" th:field="*{codSeguridad}"
									class="form-control" id="codSeguridad" name="codSeguridad"
									minlength=3 maxlength="3" size="3" pattern="[0-9]{3}"
									placeholder="012" required title="Sólo número, 3 números">
							</div>

							<div class="form-group col-md-8">
								<label for="dirFactura" class="col-form-label">Dirección
									de Factura: </label> <input type="text" th:field="*{dirFactura}"
									class="form-control" id="dirFactura" name="dirFactura"
									placeholder="C/ XXXX NX PX " minlength="5" maxlength="250"
									title="Sólo letras y numeros. Tamaño mínimo: 5. Tamaño máximo: 40" required>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Añadir">
							</div>
						</div>
					</form>



					<script type="text/javascript" th:src="@{/js/accionBancoForm.js}"></script>

				</div>
			</div>
		</div>
	</div>
</html>
