<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet" th:href="@{/css/buscar.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>

<body>
	<nav th:replace="fragmentos/header_loader"></nav>
	<br />
	<br />


	<div class="container-fluid">
		<h1 class="card-header bg-dark text-light" id="listaProductos" th:utext="#{h1.listaProductos}"></h1>
		
		<br /> <br />
		<div th:switch="${categoria}">
			<div th:case="null">
				<div class="row">
					<!-- productoPage.content -->
					<div th:each="producto, stats: ${listaProductos}">
						<div class="col">
							<div class="card" style="width: 20rem;">
								<div id="funcionListaProducto"
									th:if="${not #lists.isEmpty(imagenServer.findByProducto(producto))}">
									
									<div th:each="lista, istat : ${imagenServer.findByProducto(producto)}">
										<div th:if="${istat.index == 1}">
											 <img
												class="card-img-top" th:src="${lista.urlImagen}"
												style="height:250px" />
										</div>
										<!-- each -->
									</div>
									<!-- is empty -->
								</div>

								<div
									th:if="${#lists.isEmpty(imagenServer.findByProducto(producto))}">
									<img class="card-img-top"
										th:src="@{/imagen/productoSinFoto.png}" style="height:250px"/>
								</div>

								<hr />

								<div class="card-body">
									<p style="display: none;" id="idProducto"
										th:text="${producto.idProducto}"></p>
									<h5 class="card-title">
										<a
											th:href="@{/Producto/perfil-producto/{idProducto}(idProducto=${producto.idProducto})}"
											class="text-right"><span
											th:text="'Título : ' + ${producto.titulo}"></span> </a>
									</h5>

									<div class="d-flex flex-row-reverse">
										<div class="p-2 mb-2 bg-light text-dark">
															<label for="precio" id="precio" class="col-form-label" th:utext="#{label.precio}"></label>
											<p th:text="${producto.precio} + '&euro;'"></p>
										</div>

										<div class="p-2 mb-2 bg-danger text-white">
											<p th:text="${producto.descuento} + '%'">
										</div>
										<!-- d-flex -->
									</div>
									<!-- card-body -->
								</div>
								<!-- card -->
							</div>
							<!-- col -->
						</div>
						<!-- stats -->
					</div>
					<!-- each producto -->
				</div>
				<br />
			</div>

			<div th:case="*">
				<div class="row">
					<!-- productoPage.content -->
					<div th:each="producto, stats: ${productoPage.content}">
						<div class="col">
							<div class="card" style="width: 20rem; height: 20rem;">
								<div class="form-check form-check-inline">
									<div id="funcionListaProducto"
										th:if="${not #lists.isEmpty(imagenServer.findByProducto(producto))}">
										<div
											th:each="lista : ${imagenServer.findByProducto(producto)}">
											<label class="form-check-label"
												th:for="'imagen_'+${lista.idImagen}"> <img
												th:src="${lista.urlImagen}"
												style="width: 100px; height: 100px" />
											</label>
											<!-- each -->
										</div>
										<!-- is empty -->
									</div>

									<div
										th:if="${#lists.isEmpty(imagenServer.findByProducto(producto))}">
										<img th:src="@{/imagen/productoSinFoto.png}"
											style="width: 100px; height: 100px" />
									</div>

									<!-- form-check -->
								</div>

								<hr />

								<div class="card-body">
									<p style="display: none;" id="idProducto"
										th:text="${producto.idProducto}"></p>
									<h5 class="card-title">
										<a
											th:href="@{/Producto/perfil-producto/{idProducto}(idProducto=${producto.idProducto})}"
											class="text-right"><span
											th:text="'Título : ' + ${producto.titulo}"></span> </a>
									</h5>

									<div class="d-flex flex-row-reverse">
										<div class="p-2 mb-2 bg-light text-dark">
															<label for="precio" id="precio" class="col-form-label" th:utext="#{label.precio}"></label>
											<p th:text="${producto.precio} + '&euro;'"></p>
										</div>

										<div class="p-2 mb-2 bg-danger text-white">
											<p th:text="${producto.descuento} + '%'">
										</div>
										<!-- d-flex -->
									</div>
									<!-- card-body -->
								</div>
								<!-- card -->
							</div>
							<!-- col -->
						</div>
						<!-- stats -->
					</div>
					<!-- each producto -->
				</div>

				<br />
				<nav aria-label="..." th:if="${productoPage.totalPages > 0}">
					<ul class="pagination pg-blue pagination-lg justify-content-center">
						<li class="page-item" th:each="pageNumber : ${pageNumbers}">

							<a class="page-link"
							th:href="@{/Categoria/lista_producto_nombreCategoria/{idCategoria}(idCategoria = ${categoria.idCategoria}, size=${productoPage.size}, page=${pageNumber})}"
							th:text=${pageNumber}></a>
						</li>

					</ul>
				</nav>



			</div>
			<!-- row -->
			<!-- container -->
		</div>
	</div>
</body>
</html>
