<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>

<title>Añadir Producto</title>

</head>

<body>

	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container my-5">
		<h3>Añadir los productos:</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">

					<form action="#" th:action="@{/Producto/create-producto}"
						th:object="${products}" method="post">

						<div class="row">
							<p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"
								class="alert alert-danger"></p>

							<div class="form-group col-md-8">
								<label for="titulo" class="col-form-label">Título : </label> <input
									type="text" th:field="*{titulo}" class="form-control"
									id="titulo" name="titulo" placeholder="titulo">
							</div>


							<div class="form-group col-md-8">
								<label for="descripcion" class="col-form-label">
									Descripción : </label> <input type="text" th:field="*{descripcion}"
									class="form-control" id="descripcion" name="descripcion"
									placeholder="Escribe la descripción del producto">
							</div>


							<div class="form-group col-md-8">
								<label for="codProducto" class="col-form-label"> Código
									de Producto : </label> <input type="text" th:field="*{codProducto}"
									class="form-control" id="codProducto" name="codProducto"
									placeholder="Escribe el código de Producto">
							</div>

							<div class="form-group col-md-8">
								<label for="precio" class="col-form-label"> Precio : </label> <input
									type="number" step="0.01" th:field="*{precio}"
									class="form-control" id="precio" name="precio"
									placeholder="Escribe el precio del producto">
							</div>



							<div class="form-group col-md-8">
								<label for="descuento" class="col-form-label"> Descuento
									: </label> <input type="number" step="0.01" th:field="*{descuento}"
									class="form-control" id="descuento" name="descuento"
									placeholder="Escribe si quiere aplicar el descuento">
							</div>

							<div class="form-group col-md-8">
								<label for="stock" class="col-form-label"> Stock : </label> <input
									type="number" th:field="*{stock}" class="form-control"
									id="stock" name="stock"
									placeholder="Escribe la cantidad de Stock">
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Añadir">
							</div>
							<!-- ./row -->
						</div>
					</form>
					<!-- ./col-md-10 -->
				</div>
				<!-- ./card-body -->
			</div>
			<!-- ./card -->
		</div>
	</div>
</body>

</html>
