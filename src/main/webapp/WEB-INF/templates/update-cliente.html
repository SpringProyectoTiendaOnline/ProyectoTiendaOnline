<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modificar Datos de Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>

<body>
<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container my-5">
		<div class="card">
			<h3 class="card-header">Modificar Datos :</h3>

			<div class="card-body">
				<div class="col-md-8">
					<div id="aviso"></div>
					<!-- th:action="@{/Cliente/editarCliente/{idCliente}(idCliente=${Cliente.idCliente})}" -->
					<form action="#" th:object="${Cliente}" method="post"
						id="modificarCliente">

						<!-- id de Cliente  -->
						<input type="hidden" id="idCliente"
							th:value="${Cliente.idCliente}"> <input type="hidden"
							id="rol" th:value="${session.rol}">

						<!-- formulario de modificar el cliente -->
						<div class="row">

							<div class="form-group col-md-6">
								<label for="nombre" class="col-form-label">Nombre :</label> <input
									type="text" th:field="*{nombre}" class="form-control"
									id="nombre" th:value="${Cliente.nombre}" minlength="3"
									maxlength="40" pattern="[A-Za-z]*{3,40}"
									title="Primera letra en mayúscula, sólo las letras. Tamaño mínimo: 3. Tamaño máximo: 40"
									required>
							</div>

							<div class="form-group col-md-6">
								<label for="apellido" class="col-form-label">Apellido :</label>
								<input type="text" th:field="*{apellido}" class="form-control"
									id="apellido" th:value="${Cliente.apellido}" minlength="3"
									maxlength="40" pattern="[A-Za-z]*{3,40}"
									title="Primera letra en mayúscula,sólo las letras. Tamaño mínimo: 3. Tamaño máximo: 40"
									required>
							</div>

							<!-- fechaNacimiento -->
							<div class="form-group col-md-6">
								<label for="fnacimiento" class="col-form-label">Fecha de
									Nacimiento :</label> <input type="date" th:field="*{fnacimiento}"
									class="form-control" id="fnacimiento"
									th:value="${Cliente.fnacimiento}" min="01-01-1888"
									placeholder="17-02-1987" required>
							</div>

							<!-- email -->
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="email" th:field="*{email}" class="form-control"
									id="email" th:value="${Cliente.email}"
									placeholder="example@example.com"
									pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
									required>
							</div>

							<!-- direccion -->
							<div class="form-group col-md-8">
								<label for="direccion" class="col-form-label">Dirección</label>
								<input type="text" th:field="*{direccion}" class="form-control"
									id="direccion" th:value="${Cliente.direccion}" minlength="6"
									maxlength="100" required>
							</div>

							<!-- password -->
							<!--  -->
							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">Password</label> <input
									type="text" class="form-control" id="password"
									placeholder="Password" th:field="*{password}"
									th:value="${Cliente.password}" minlength="6" maxlength="80"
									title="la longitud de carácter mínimo 6." required>
							</div>

							<div class="form-group col-md-8">
								<button type="submit" class="btn btn-primary">Modificar</button>
							</div>

						</div>
					</form>





				</div>
			</div>
		</div>
		<script th:src="@{/js/accionClienteForm.js}"></script>

	</div>
</body>

</html>
