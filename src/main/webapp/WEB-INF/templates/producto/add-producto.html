<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<title>Añadir Los Productos</title>

</head>

<body>

	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container my-5">
		<div class="card">
			<h3 class="card-header">Añadir los productos:</h3>
			<div class="card-body">
				<div class="col-md-10">
					<div id="aviso"></div>

					<!-- th:action="@{/Producto/create-producto}" -->
					<form th:object="${products}" method="post" id="createProducto">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="titulo" class="col-form-label">Título : </label> <input
									type="text" th:field="*{titulo}" class="form-control"
									id="titulo" name="titulo" placeholder="titulo" minlength="5"
									maxlength="40" required>
							</div>


							<div class="form-group col-md-8">
								<label for="descripcion" class="col-form-label">
									Descripción : </label> <input type="text" th:field="*{descripcion}"
									class="form-control" id="descripcion" name="descripcion"
									placeholder="Escribe la descripción del producto" minlength="5"
									maxlength="250" required>
							</div>


							<div class="form-group col-md-8">
								<label for="codProducto" class="col-form-label"> Código
									de Producto : </label> <input type="number" th:field="*{codProducto}"
									class="form-control" id="codProducto" name="codProducto"
									placeholder="Escribe el código de Producto" min="1" required>
							</div>

							<div class="form-group col-md-8">
								<label for="precio" step="0.01" class="col-form-label">
									Precio : </label> <input type="number" step="0.01" th:field="*{precio}"
									class="form-control" id="precio" name="precio"
									placeholder="Escribe el precio del producto" min="0.01"
									required>
							</div>

							<div class="form-group col-md-8">
								<label for="descuento" class="col-form-label"> Descuento
									: </label> <input type="number" th:field="*{descuento}"
									class="form-control" id="descuento" name="descuento" step="0.01"
									placeholder="Escribe si quiere aplicar el descuento">
							</div>

							<div class="form-group col-md-8">
								<label for="stock" class="col-form-label"> Stock : </label> <input
									type="number" th:field="*{stock}" class="form-control"
									id="stock" name="stock"
									placeholder="Escribe la cantidad de Stock" min="1" required>
							</div>

							<div class="col-md-6">
								<button type="submit" class="btn btn-lg btn-primary btn-block">Añadir</button>
							</div>
							<!-- ./row -->
						</div>
					</form>

					<script th:src="@{/js/accionProductoForm.js}"></script>
					<!-- ./col-md-10 -->
				</div>
				<!-- ./card-body -->
			</div>
			<!-- ./card -->
		</div>
	</div>
</body>

</html>
