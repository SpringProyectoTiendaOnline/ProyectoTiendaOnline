<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<meta charset="utf-8">
<title>Lista de productos</title>
</head>
<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container">

		<h1>Lista de productos</h1>
		<br> <br>
		<form role="form">
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle"
								data-toggle="dropdown">
								Categoría <span class="caret"></span>
							</button>
							<ul th:each="categoria : ${listaCategoria}" class="dropdown-menu">
								<li th:text="${categoria.nombreCategoria}"><a href="#"></a></li>
							</ul>
						</div>
						<!-- /btn-group -->
					</div>
					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->
		</form>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Código Producto</th>
						<th>Título</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Descuento</th>
						<th>Stock</th>
						<th>Ver</th>
						<th>Editar</th>
						<th>Eliminar</th>
						<th>Subir Imagen</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="producto : ${listaProductos}">
						<td th:text=" ${producto.codProducto}"></td>
						<td th:text=" ${producto.titulo}"></td>
						<td th:text=" ${producto.descripcion}"></td>
						<td th:text=" ${producto.precio}"></td>
						<td th:text=" ${producto.descuento}"></td>
						<td th:text=" ${producto.stock}"></td>
						<td><a href=#
							th:href="@{/Producto/perfil-producto/{idProducto}(idProducto=${producto.idProducto})}"
							type="button" class="btn btn-default"> Ver Perfil </a></td>
						<td><a href=#
							th:href="@{/Producto/editar-producto/{idProducto}(idProducto=${producto.idProducto})}">
								<button type="button" class="btn btn-info">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true">Editar</span>
								</button>
						</a></td>
						<td><a href=#
							th:href="@{/Producto/removeproducto/{idProducto}(idProducto=${producto.idProducto})}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true">Eliminar</span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<div>
				<a href="#"
					th:href="@{/Producto/create-producto}">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>Agregar
						Producto
					</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
