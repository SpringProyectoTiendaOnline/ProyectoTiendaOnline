<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-es">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modificar Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<style>
</style>
</head>

<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container my-5">
		<div class="card">
			<h3 class="card-header">Modificar los productos:</h3>

			<div class="card-body">
				<div class="col-md-10">
					<div sec:authorize="hasAuthority('ROL_ADMIN')">
						<!-- th:action="@{/Producto/editarProducto/{idProducto}(idProducto=${products.idProducto})}" -->
						<div id="aviso"></div>

						<form th:object="${products}" method="post" id="modificarProducto">

							<div class="row">
								<input type="hidden" id="idProducto" th:field="*{idProducto}" />

								<div class="form-group col-md-8">
									<label for="titulo" class="col-form-label">Título : </label> <input
										type="text" th:field="*{titulo}" class="form-control"
										id="titulo" name="titulo" minlength="5" placeholder="titulo"
										required="required">
								</div>


								<div class="form-group col-md-8">
									<label for="descripcion" class="col-form-label">
										Descripción </label> <input type="text" th:field="*{descripcion}"
										class="form-control" id="descripcion" name="descripcion"
										placeholder="Escribe la descripción del producto"
										minlength="5" maxlength="250" required="required">
								</div>


								<div class="form-group col-md-8">
									<label for="codProducto" class="col-form-label"> Código
										de Producto : </label> <input type="number" th:field="*{codProducto}"
										class="form-control" id="codProducto" name="codProducto"
										placeholder="Escribe el código de Producto" min="1"
										required="required">
								</div>

								<div class="form-group col-md-8">
									<label for="precio" class="col-form-label"> Precio : </label> <input
										type="number" th:field="*{precio}" step="0.01"
										class="form-control" id="precio" name="precio"
										placeholder="Escribe el precio del producto" pattern="[0-9]"
										title="Mínimo 0.01€" required="required" min="0.01">
								</div>



								<div class="form-group col-md-8">
									<label for="descuento" class="col-form-label">
										Descuento : </label> <input type="number" step="0.01"
										th:field="*{descuento}" class="form-control" id="descuento"
										name="descuento" placeholder="Escribe el descuento">
								</div>



								<div class="form-group col-md-8">
									<label for="stock" class="col-form-label"> Stock : </label> <input
										type="number" th:field="*{stock}" class="form-control"
										id="stock" name="stock" placeholder="Escribe el stock "
										min="1" required="required">
								</div>
								
								<div class="col-md-6">
									<button type="submit" class="btn btn-lg btn-primary btn-block">Modificar</button>
								</div>

							</div>

						</form>


						<script th:src="@{/js/accionProductoForm.js}"></script>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
