<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Lista de Clientes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${listaCliente}" class="container my-5">
					<p class="my-5">
						<a href="#" th:href="@{/signup}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">AÃ±adir Cliente</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No hay Cliente registrada!</h2>

						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Nombre:</th>
										<th>Apellido:</th>
										<th>Fecha de Nacimiento:</th>
										<th>Email:</th>
										<th>DirecciÃ³n No:</th>
										<th>Tipo de Cliente:</th>
										<th>Editar</th>
										<th>Eliminar</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="Cliente : ${listaCliente}">
										<td th:text="${Cliente.nombre}"></td>
										<td th:text="${Cliente.apellido}"></td>
										<td th:text="${Cliente.fnacimiento}"></td>
										<td th:text="${Cliente.email}"></td>
										<td th:text="${Cliente.direccion}"></td>

										<td th:if="${Cliente.roles.iterator().next().idRol == 1} "><a
											th:href="@{/Cliente/editar-cliente/{idCliente}(idCliente=${Cliente.idCliente})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2">Editar</i></a></td>
										<!-- th:href="@{/user/delete/{id}(id=${user.idUsuario})}" -->
										<td th:if="${Cliente.roles.iterator().next().idRol == 1}"><a
											th:href="@{/Cliente/delete-cliente/{id}/{idCliente}(id=${1},idCliente=${Cliente.idCliente})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2">Eliminar</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
