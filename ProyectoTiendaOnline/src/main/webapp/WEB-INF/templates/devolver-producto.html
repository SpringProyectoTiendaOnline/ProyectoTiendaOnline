<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Devolver producto</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<br />
	<br />

	<div class="container">
		<form
			th:action="@{/ListaPedido/realizar-devolucion/{idCliente}/{idLineaCompra}(idCliente=${Cliente.idCliente}, idLineaCompra=${LineaCompra.idLineaCompra})}"
			method="post">

			<div class="card">
				<h4 class="card-header">Devolución</h4>
				<div class="card-body">
					<h4 class="card-title">El producto que quieres devolver :</h4>
					<h6 class="card-text"
						th:text="'Productos : ' + ${LineaCompra.productos.titulo}"></h6>
					<p
						th:text="'Precios : ' + ${LineaCompra.productos.precio} + '&euro;'"></p>
					<div class="col-xs-6">
						<span>Cantidad de devolución :</span> <select class="form-control"
							name="cantidadDevolucion">
							<option
								th:each="cantidad : ${#numbers.sequence(1,LineaCompra.cantidad)}"
								th:text="${cantidad}"></option>
						</select>
					</div>
					<br /> <br /> <input type="submit" class="btn btn-primary"
						value="Continuar" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
