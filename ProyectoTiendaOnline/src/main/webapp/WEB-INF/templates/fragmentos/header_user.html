<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Bootstrap CSS -->
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand"
			th:href="@{/Cliente/perfil-cliente/{idCliente}(idCliente=${session.idUsuario})}"
			th:text="${session.email}">

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor02" aria-controls="navbarColor02"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</a>

		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav mr-auto">
				<li><a class="nav-link" th:href="@{/indice}">Home</a></li>

				<li><a class="nav-link"
					th:href="@{/Producto/list-product-user/{idCliente}(idCliente=${session.idUsuario})}">Producto</a></li>

				<li><a class="nav-link"
					th:href="@{/ListaPedido/list-pedido-user/{idCliente}(idCliente=${session.idUsuario})}">Pedidos</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log
						Out</a></li>

			</ul>

			<form class="form-inline my-2 my-lg-0"
				th:action="@{/Compra/show-carrito/{idCliente}(idCliente=${session.idUsuario})}">
				<button
					class="btn btn-secondary my-2 my-sm-0 glyphicon glyphicon-shopping-cart"
					type="submit" aria-hidden="true">
					<span>Carrito</span>
				</button>
			</form>

			<form class="form-inline my-2 my-lg-0"
				th:action="@{/Producto/searchProducto/{idCliente}(idCliente=${session.idUsuario})}">
				<input class="form-control mr-sm-2" type="text" name="valorProducto"
					id="valorProducto" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

</body>
</html>
